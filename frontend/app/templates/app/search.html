<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}


.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;

</style>
</head>
<body>

<div class="search-container">
  <br><br><center>
    <form action="{% url 'app:search' %}" method="post"> {% csrf_token %}
      <!-- search bar-->
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button><br><br>
      <!-- checkboxes -->
      <input type="checkbox" id="cb1" name="cb1" value="cb1">
      <label for="cb1"> Checkbox1 </label><br>
      <input type="checkbox" id="cb2" name="cb2" value="cb2">
      <label for="cb2"> Checkbox2 </label><br>
      <input type="checkbox" id="cb3" name="cb3" value="cb3">
      <label for="cb3"> Checkbox3 </label><br><br>
      <input type="submit" value="Submit">
    </form>
  </center>
  </div>
</div>


</body>
</html>
